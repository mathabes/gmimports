<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>GM Imports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <img th:src="@{/logo.png}" alt="Descrição da imagem" style="width: 90px; height: auto;">

        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-info">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light">
                        Log in
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <h1 class="title">Carros em Destaque</h1>
    <section class="columns is-multiline">
        <div class="column is-one-quarter" th:each="car : ${cars}">
            <div class="card">
                <header class="card-header has-background-info">
                    <p class="card-header-title" th:text="${car.modelo}"></p>
                </header>

                <div class="card-content">
                    <div class="content">
                        <strong>Marca:</strong> <span th:text="${car.marca}"></span><br>
                        <strong>Preço:</strong> <span th:text="'R$ '+ ${car.preco}"></span><br>
                        <strong>Cor:</strong> <span th:text="${car.cor}"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
